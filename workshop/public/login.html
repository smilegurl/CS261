<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* สีพื้นหลังไล่สีม่วง */
        .bg-color {
            background: linear-gradient(to right, #f3e5f5, #7b1fa2);  /*ไล่สีจากสีม่วงอ่อนถึงม่วงเข้ม */
            height: 100%;
            width: 100%;
            position: relative;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .login-form {
            margin-top: 20px;
        }

        /* เปลี่ยนสีข้อความในหัวข้อและปุ่มเป็นสีม่วงเข้ม */
        h3, .form-label {
            color: #6a1b9a; /* สีม่วงเข้ม */
        }

        /* ปรับไอคอนเป็นสีม่วงเข้ม */
        .input-group-text {
            background-color: #7b1fa2; /* สีม่วงเข้ม */
            color: white;
        }

        /* ปรับ input เป็นขอบสีม่วงอ่อน */
        .form-control {
            border: 1px solid #d1c4e9; /* สีม่วงอ่อน */
        }

        /* ปุ่ม Login เป็นสีม่วง */
        .btn-primary {
            background-color: #7b1fa2;
            border: none;
        }

        /* เมื่อ hover ที่ปุ่ม Login */
        .btn-primary:hover {
            background-color: #8e24aa; /* สีม่วงเข้มขึ้น */
        }

        /* โลโก้จัดกึ่งกลาง */
        .login-container img {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-color">
        <div class="login-container">
            <img src="img\tu-logo.png" width="100" height="100" alt="TU-Logo" class="img-fluid mx-auto d-block">

            <h3 class="text-center">LOGIN</h3>
            <form class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>
</html>
